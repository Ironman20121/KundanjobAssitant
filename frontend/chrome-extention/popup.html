<!-- pop.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Resume Helper</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Resume Helper</h2>
      <p id="currentDate"></p>
    </div>
    
    <div class="stats">
      <p>Total Jobs: <span id="totalJobs">0</span></p>
      <p>Jobs Today: <span id="jobsToday">0</span></p>
    </div>

    <div class="actions">
      <button id="parseJD">Parse Job Description</button>
      <button id="save">Save Job Details</button>
      <button id="generate">Generate PDFs</button>
    </div>

    <div class="content">
      <input type="text" id="companyName" placeholder="Enter Company Name" />
      <textarea id="jobDescription" placeholder="Job Description will appear here..."></textarea>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
